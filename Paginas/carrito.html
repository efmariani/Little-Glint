<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <div id='header1'>
            <button id="menu"><picture><img src="../Recursos/Iconos/menu.svg" alt="menu"></picture></button>
            <span><a href="index.html" id="texto">Little Glint</a></span>
            <div id="carus">
                <button id="carrito"><picture><img src="../Recursos/Iconos/carro.svg" alt="carro"></picture></button>
                <Button id="usuario"><picture><img src="../Recursos/Iconos/user.svg" alt="usr"></picture></Button>
            </div>

        </div>    
    </head>
    <div class="carrito">
        <table>
            <tr>
              <th>Producto</th>
              <th>Descripción</th>
              <th>Costo</th>
            </tr>
            <tr>
              <td><img src="../Recursos/Articulos/art1/WhatsApp Image 2022-08-15 at 2.09.02 AM (1).jpeg" alt="art1"></td>
              <td>Pantalon Disney Alicia - talle 5 </td>
              <td>9999.99</td>
            </tr>
            <tr>

              <td>Pantalon Disney Bambi - talle 3 </td>
              <td>9999.99</td>
            </tr>
            <tfoot>
                <td></td>
                <td>Total</td>
                <td>29.999,97</td>

        <button class="pagar">Pagar</button>

        <input type="email" placeholder="  Ingresa tu e-Mail">

        <div id="contactos">
            <button id="insta-btn"><picture><img src="../Recursos/Iconos/instagram.png" alt="Instagram"></picture></button>
            <button id="face-btn"><picture><img src="../Recursos/Iconos/81341.png" alt="Facebook"></picture></button>
            <button id="what-btn"><picture><img src="../Recursos/Iconos/R.png" alt="Whatsapp"></picture></button>
        </div>
        <div id="derechos">
            <span>Pagina en construcción - Icaro full web stack - Todos los derechos reservados</span>
